version: "3"

services:
  apisix:
    image: apache/apisix:3.7.0-debian
    container_name: apisix-gateway
    restart: always
    volumes:
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080/tcp"    # Gateway port
      - "9091:9091/tcp"    # Prometheus metrics
      - "9443:9443/tcp"    # HTTPS gateway
      - "9180:9180/tcp"    # Admin API
    networks:
      - apisix

  etcd:
    image: bitnamilegacy/etcd:3.5.11
    container_name: apisix-etcd
    restart: always
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379/tcp"
    networks:
      - apisix

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: apisix-prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - apisix

  grafana:
    image: grafana/grafana:10.2.0
    container_name: apisix-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - apisix

networks:
  apisix:
    driver: bridge

volumes:
  etcd_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
